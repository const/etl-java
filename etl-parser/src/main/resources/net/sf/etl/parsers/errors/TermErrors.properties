syntax.NoDefaultGrammar=\
Syntax error. There is no default grammar and doctype is missing.
syntax.InvalidVersion=\
Syntax error. Invalid version {0}
syntax.InitialContextMissing=\
Syntax error. Failed to locate the specified initial context {0} and there is no default context
syntax.InitialContextMissingDefault=\
Syntax error. Failed to locate the specified initial context {0} using default context {1}
syntax.NoDefaultContext=\
Syntax error. The grammar does not have default context
syntax.FailedToResolve=\
Syntax error. The grammar with id {0} cannot be resolved with request {2}
syntax.MalformedDoctypePublicId=\
Syntax error. Invalid PublicId in doctype directive: {0}
syntax.UnexpectedToken.expectingText=\
Syntax error. Expecting token with text "{0}".
syntax.UnexpectedToken.expectingKind=\
Syntax error. Expecting token with kind "{0}".
syntax.UnexpectedToken.expectingBlock=\
Syntax error. Expecting block with context "{0}".
syntax.UnexpectedToken.expectingEndOfSegment=\
Syntax error. Expecting end of segment.
syntax.UnexpectedToken.expectingStatementFromContext=\
Syntax error. Expecting statement from context {0}.
syntax.UnexpectedToken.expectingTokens=\
Structural error. Expecting tokens "{0}".
